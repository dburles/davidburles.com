<template name="meetup3">
  <h3>Meetup 3 / Meteor UI</h3>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Try it</h3>
    </div>
    <div class="panel-body">
      <p>Run <code>meteor --release template-engine-preview-2</code></p>
    </div>
  </div>
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Keep up to date on the wiki</h3>
    </div>
    <div class="panel-body">
      <p><a href="https://github.com/meteor/meteor/wiki/New-Template-Engine-Preview">https://github.com/meteor/meteor/wiki/New-Template-Engine-Preview</a></p>
    </div>
  </div>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Major changes</h3>
    </div>
    <div class="panel-body">
      <ul>
        <li>Fine-grained updates that play nicely with jQuery</li>
        <li>No more <code>\{{#constant}}</code>, <code>\{{#isolate}}</code>, or preserve</li>
        <li>Rendered callback only fires once</li>
        <li>New Template Parser</li>
        <li>Template.foo is not a function and does not return a string</li>
        <li>Meteor.render has been removed</li>
        <li>New pattern for defining custom block helpers</li>
        <li>Events use jQuery</li>
        <li><code>\{{&gt; loginButtons}}</code> instead of <code>\{{loginButtons}}</code></li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">David Greenspan's announcement and discussion</h3>
    </div>
    <div class="panel-body">
      <p>meteor-talk <a href="https://groups.google.com/d/msg/meteor-talk/gHSSlyxifec/6PdiWuz0DSkJ">https://groups.google.com/d/msg/meteor-talk/gHSSlyxifec/6PdiWuz0DSkJ</a></p>
      <p>meteor-core <a href="https://groups.google.com/d/msg/meteor-core/gHSSlyxifec/5OxwfPbwbT8J">https://groups.google.com/d/msg/meteor-core/gHSSlyxifec/5OxwfPbwbT8J</a></p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Previewing Meteor's new rendering engine: reactive sortable lists</h3>
    </div>
    <div class="panel-body">
      <iframe width="480" height="360" src="//www.youtube.com/embed/ISNEhPG0wnA" frameborder="0" allowfullscreen></iframe>
      <p>Avital Oliver and David Greenspan are working on Meteor UI, our new live page rendering engine. Here's a quick demo showing how easy it'll be to integrate jQuery UI plugins with Meteor templates.</p>
      <p><a href="https://github.com/meteor/meteor/tree/shark-1minute-video-1/examples/unfinished/shark">https://github.com/meteor/meteor/tree/shark-1minute-video-1/examples/unfinished/shark</a></p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Avital Oliver: The new Meteor rendering engine -- Devshop 8 Lightning Talk</h3>
    </div>
    <div class="panel-body">
      <iframe width="480" height="360" src="//www.youtube.com/embed/WSSJ-L9a7NY" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">David Greenspan: Meteor UI - Reactive Components -- Devshop 6 Tech Talk</h3>
    </div>
    <div class="panel-body">
      <iframe width="480" height="360" src="//www.youtube.com/embed/pGQ-ax5cFnk" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">David Greenspan: Meteor UI - Devshop 3</h3>
    </div>
    <div class="panel-body">
      <iframe width="480" height="360" src="//www.youtube.com/embed/MUW8kxpze0Y" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <hr>
  <h4>Other stuff</h4>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New rendered callback</h3>
    </div>
    <div class="panel-body">
      <p>How to achieve the same behavior as the old rendered callback</p>
      <p><a href="https://github.com/avital/meteor-ui-new-rendered-callback">https://github.com/avital/meteor-ui-new-rendered-callback</a></p>
    </div>
  </div>
</template>
