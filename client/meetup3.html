<template name="meetup3">
  <h3>Meetup 3 / Meteor UI</h3>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Try it</h3>
    </div>
    <div class="panel-body">
      <p>Run <code>meteor --release template-engine-preview-1</code></p>
    </div>
  </div>
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Keep up to date on the wiki</h3>
    </div>
    <div class="panel-body">
      <p><a href="https://github.com/meteor/meteor/wiki/New-Template-Engine-Preview">https://github.com/meteor/meteor/wiki/New-Template-Engine-Preview</a></p>
    </div>
  </div>
  <hr>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">David Greenspan's announcement and discussion</h3>
    </div>
    <div class="panel-body">
      <p>meteor-talk</p>
      <a href="https://groups.google.com/d/msg/meteor-talk/gHSSlyxifec/6PdiWuz0DSkJ">https://groups.google.com/d/msg/meteor-talk/gHSSlyxifec/6PdiWuz0DSkJ</a>
      <p>meteor-core</p>
      <a href="https://groups.google.com/d/msg/meteor-core/gHSSlyxifec/5OxwfPbwbT8J">https://groups.google.com/d/msg/meteor-core/gHSSlyxifec/5OxwfPbwbT8J</a>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Previewing Meteor's new rendering engine: reactive sortable lists</h3>
    </div>
    <div class="panel-body">
      <iframe width="480" height="360" src="//www.youtube.com/embed/ISNEhPG0wnA" frameborder="0" allowfullscreen></iframe>
      <p>Avital Oliver and David Greenspan are working on Meteor UI, our new live page rendering engine. Here's a quick demo showing how easy it'll be to integrate jQuery UI plugins with Meteor templates.</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Avital Oliver: The new Meteor rendering engine -- Devshop 8 Lightning Talk</h3>
    </div>
    <div class="panel-body">
      <iframe width="480" height="360" src="//www.youtube.com/embed/WSSJ-L9a7NY" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <hr>
  <h4>Some other possibly useful stuff</h4>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New rendered callback</h3>
    </div>
    <div class="panel-body">
      <p>How to achieve the same behavior as the old rendered callback</p>
      <p><a href="https://github.com/avital/meteor-ui-new-rendered-callback">https://github.com/avital/meteor-ui-new-rendered-callback</a></p>
    </div>
  </div>
</template>
